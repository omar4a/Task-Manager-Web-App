<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter a new task">
      <button id="add-task-btn">Add Task</button>
    </div>
    
    <div class="filters">
      <button class="filter-btn active" id="filter-all">All</button>
      <button class="filter-btn" id="filter-active">Active</button>
      <button class="filter-btn" id="filter-completed">Completed</button>
    </div>
    
    <ul id="task-list">
      <!-- Tasks will be dynamically added here -->
    </ul>
    
    <div class="footer">
      <span id="remaining-counter">0</span> tasks remaining
      <button id="clear-completed-btn">Clear Completed</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
